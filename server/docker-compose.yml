services:
  postgres:
    image: postgres:16-alpine
    container_name: psp-postgres
    environment:
      POSTGRES_USER: psp
      POSTGRES_PASSWORD: psp
      POSTGRES_DB: psp
    ports:
      - "5432:5432"
    volumes:
      - psp_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U psp -d psp"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psp-api
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://psp:psp@postgres:5432/psp
      GROUPS_IO_API_TOKEN: ${GROUPS_IO_API_TOKEN}
      GROUPS_IO_GROUP_ID: ${GROUPS_IO_GROUP_ID:-8407}
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped

  fetcher:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psp-fetcher
    environment:
      DATABASE_URL: postgresql://psp:psp@postgres:5432/psp
      GROUPS_IO_API_TOKEN: ${GROUPS_IO_API_TOKEN}
      GROUPS_IO_GROUP_ID: ${GROUPS_IO_GROUP_ID:-8407}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uv", "run", "python", "cli.py", "fetch", "--max=1000"]
    profiles:
      - fetch

  backfill:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: psp-backfill
    environment:
      DATABASE_URL: postgresql://psp:psp@postgres:5432/psp
      GROUPS_IO_API_TOKEN: ${GROUPS_IO_API_TOKEN}
      GROUPS_IO_GROUP_ID: ${GROUPS_IO_GROUP_ID:-8407}
    depends_on:
      postgres:
        condition: service_healthy
    command: ["uv", "run", "python", "cli.py", "backfill", "--delay=5"]
    profiles:
      - backfill

volumes:
  psp_data:
