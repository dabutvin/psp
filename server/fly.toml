# Fly.io configuration for PSP API
# Deploy with: fly deploy

app = 'psp-api'
primary_region = 'ewr'  # Newark, NJ (closest to NYC)

[build]
  dockerfile = 'Dockerfile'

[env]
  GROUPS_IO_GROUP_ID = '8407'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[checks]
  [checks.health]
    port = 8000
    type = 'http'
    interval = '30s'
    timeout = '5s'
    path = '/health'
